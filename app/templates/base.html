<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title bar -->
    <title>
      {% block title %}
        Filler Title
      {% endblock title %}
    </title>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    {% block extraStyling %}
      <!-- For page specific style sheets should the need arise -->
    {% endblock extraStyling %}

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- universal navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">Drip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/sign_in">Log in</a>
          <a class="nav-item nav-link" href="/sign_up">Sign up</a>
          <a class="nav-item nav-link" href="/homepage">Weather</a>
          <a class="nav-item nav-link" href="">Clothes</a>
          <a class="nav-item nav-link" href="/settings">Settings</a>
        </div>
      </div>
    </nav>
    <!-- contains variable page content -->
    <div id="main">
      {% block body %}
        <h1 class="filler">
          Body Text
        </h1>
      {% endblock body %}
    </div>
    <!-- team credits -->
    {% block bottombar %}
      <div id="bottombar">
        Drip by Cot Topic - Pratham Rawat (PM), Junhee Lee, David Xiedeng, Manfred Tan
      </div>
    {% endblock bottombar %}
  </body>
</html>
