{% extends "base.html" %}

{% block title %}
  Outfit
{% endblock title %}

{% block extraStyling %}
  <link rel="stylesheet" href="../static/css/settings.css" />
  <link rel="stylesheet" href="../static/css/outfit.css" />
{% endblock %}

{% block body %}
  <!-- outfit=outfit, temp=(temp,high,low), weather=name -->
  <h1 class="header">
    Our Recommended Outfit
  </h1>

  <div class="container">
    {% for clothing in outfit %}
      <div class="card-block">
        <div class="card">
          <div class="row">
            <div>
              <img src={{clothing.3}} class="card-img" alt="...">
            </div>
            <div class="card-body">
              <h3 class="card-title">{{clothing.1}}</h3>
              <p class="card-text">{{clothing.2}}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div>
    {% for tem in temp %}
      {{tem}}
    {% endfor %}
  </div>

  <div>
    {{weather}}
  </div>
{% endblock %}
